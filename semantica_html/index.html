<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <header>
        <h1>Semântica HTML</h1>
        <p>Todo o conteúdo de cabeçalho do site ficará dentro da tag <code>&lt;header&gt;</code></p>

        <nav>
            <a href="#"Link 1></a>
            <a href="#"Link 2></a>
        </nav>
    </header>
    <main>
        <p>tag que segura todo conteúdo principal</p>
        <section>
            <h2>Título da primeira sessão</h2>
            <p>Parágrafo</p>
            <a href="#"Link></a>
            <img src="#" alt="#">
        </section>
    </main>
    <footer>
        <p>Meu contato é <span>xxxx-xxxx</span></p>
    </footer>
    <div>
        <p>Espaço genérico. É <code>&lt;section&gt;</code> não semântica. Usada para técnicas de estilização.</p>
    </div>
    <article>

    </article>
    <figure>
        <img src="imagem/pixnio-720.jpg" alt="Bosque verde com uma estrada cheia de folhas verdes ao chão">
        <figcaption>Bosque verde com uma estrada cheia de folhas verdes ao chão</figcaption>
    </figure>
</body>
</html>
